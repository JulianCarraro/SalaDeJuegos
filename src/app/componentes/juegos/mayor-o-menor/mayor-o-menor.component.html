<div class = "contenido">
    <h1 class = "titulo">Mayor o Menor</h1>
    <div class = "juego">
        <div class = "cartas">
            <img src = '{{this.cartaActual?.url}}' style = "height: 400px; width: 240px;">
            <img src = '../../../../assets/cartas/tapa.png' style = "height: 400px; width: 240px;">
        </div>

        <div class = "botones">
            <button (click)="Mayor()">MAYOR</button>
            <button (click)="Igual()">IGUAL</button>
            <button (click)="Menor()">MENOR</button>
        </div>

        <div class = "resultados">

            <h2>PUNTOS: {{this.puntos}}</h2>
            <h2>VIDAS: {{this.vidas}}</h2>
        </div>

        <div class="respuesta">
            <h2 *ngIf="respuesta === 'Incorrecto'" style="color: #f31409">
                Resultado: {{ respuesta }}
            </h2>
            <h2 *ngIf="respuesta === 'Correcto'" style="color: rgb(3, 187, 3)">
                Resultado: {{ respuesta }}
            </h2>
        </div>
    </div> 
    
</div>
