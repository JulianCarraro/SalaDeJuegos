<div class="login-wrap">
	<div class="login-html">
    <h2 class="titulo">Registrarme</h2>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
          <input [(ngModel)]="newUserMail" name = "newUserMail" type="text" class ="input" placeholder="example@correo.com">
				</div>
				<div class="group">
					<label for="pass" class="label">Username</label>
          <input [(ngModel)]="newUsername" name = "newUsername" type="text" class ="input" placeholder="ejemplo20">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
          <input [(ngModel)]="newUserPass" name = "newUserPass" type="password" class ="input" placeholder="**********">
				</div>
				<div class="group">
					<label for="repeatPass" class="label">Repeat Password</label>
          <input [(ngModel)]="newUserRepeatPass" name = "newUserRepeatPass" type="password" class ="input" placeholder="**********">
				</div>
				<div class="group">
					<!-- <input type="submit" class="button" (click)="Login"> -->
          <button class="button" (click) = "Register()">Registrarme</button>
				</div>
				<div class="hr"></div>
			</div>
		</div>

		<p *ngIf="!flagPass" class="error-mensaje">Las contrase√±as no coinciden.</p>
		<p class="error-mensaje">{{msjError}}</p>
	</div>
</div>
