<div class="contenido">
 
  <div class="carousel">
    <!-- list Items -->
    <div class="lista-de-items">
      <div class="item">
        <img [src]="getCurrentSlideUrl()" />
        <div class="content">
          <h1>{{ getCurrentSlideTitle() }}</h1>
          <p>
            {{ getCurrentSlideDes() }}
          </p>
          <a></a>

        </div>
      </div>
    </div>


    <div class="juegos">
      
      @for (item of carrouselItems; track item.url;) {
      <div class="item active" (click)="goToSlide(item.id)">
        <img src="{{ item.url }}" />
        <div class="content">{{ item.titulo }}</div>
      </div>
      }
    </div>

  </div>


</div>
